<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Makerspace Dashboard</title>
        <link type="text/css" href="mainsite.css" rel="stylesheet"> 
        <!-- Add Font Awesome CDN link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <script src="js/mainsite.js" defer></script>
        <script src="/js/sitewide.js" defer></script>

        <!--Top nav-->
        <hr>
        <div class = "topnav">
            <nav>
                <div class="topnav-content">
                    <button class="hamburger-menu" onclick="toggleMenu()">&#9776;</button>
                    <a id = "mobiletitle" class = "navelement selected" href="/makerspacedashboard">Makerspace Dashboard</a>
                </div>
                <ul class = "navbar">
                    <li><a class = "navelement" href="/oppsett">Oppsett</a></li>
                    <li><a class = "navelement" href="/cura">Cura</a></li>
                    <li><a id = "title" class = "navelement selected" href="/makerspacedashboard">Makerspace Dashboard</a></li>
                    <li><a class = "navelement" id = "octofarmButton" href="http://192.168.3.101:3069/" target="_blank">Octofarm <i class="fas fa-external-link-alt"></i></a></li>
                </ul>
            </nav>
        </div>
        <hr>

        <!--3D Printere-->
        <h2 style="text-decoration: underline; padding-left: 1%;">3D Printere</h2> 
        <p style="padding-left: 1%;">Her kan du se statusen til de fleste av 3D printerne på Elvebakken VGSs skaperversted!</p>
        <!--Search field-->
        <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Søk etter printer (Ctrl + K)">
        <!--Printer tabel-->
        <table id="printerTable">
            <thead id="printerTableHeader">
            <tr><th>Navn <span class="sortable" onclick="sortTable(0, event)">&uarr;</span></th>
                <th>Model <span class="sortable" onclick="sortTable(1, event)">&uarr;</span></th>
                <th>Adresse <span class="sortable" onclick="sortTable(2, event)">&uarr;</span></th>
                <th>Status <button id="refreshButton">Refresh</button><span class="sortable" onclick="sortTable(3, event)">&uarr;</span></div></th></tr>
            </thead>
            <tbody id="printerTableBody">
            </tbody>
        </table>
        <!--Loading text that will be displayed while printer data is being fetched.-->
        <div id="loading" style="display: block;">(Fetching printer data...)</div>

        <!--Footer-->
        <footer>
            <hr>
            <p style="text-align: center; font-size: 9px;">Laget av <a href="https://tbf3d.com", target = "_blank">Trym</a></p>
        </footer>

        <!-- Firebase stuff -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="/js/firebaseInnit.js"></script>

    </body>
</html>
